{{ define "main" }}
  {{ if eq .Type "session" }}
    <h1>{{ .Title }}: {{ .Params.year_played }} AD</h1>
    <div class="-mb-4 p-0 text-stone-600 lg:-mb-7">
      <p>
        <i class="fas fa-calendar mr-1"></i>{{ .Date.Format "02 Jan 2006" }}
      </p>
    </div>
  {{ else }}
    <h1>{{ .Title }}</h1>
  {{ end }}
  {{ .Content }}
  {{ if eq .Type "session" }}
    {{ partial "comments" . }}
  {{ end }}
{{ end }}
