{{ define "main" }}
  {{ if eq .Type "session" }}
    <h1>{{ .Title }}: {{ .Params.year_played }} AD</h1>
    <div class=" text-stone-600 dark:text-stone-400/60">
      <p>
        <i class="fas fa-calendar mr-1"></i>{{ .Date.Format "02 Jan 2006" }}
      </p>
    </div>
    <details class="group">
      <summary
        class="list-none underline after:inline-block after:align-baseline after:transition after:content-['â€£'] group-open:after:rotate-90"
      >
        <strong>Table of Contents</strong>
      </summary>
      {{ .TableOfContents }}
    </details>
  {{ else }}
    <h1>{{ .Title }}</h1>
  {{ end }}
  {{ .Content }}
  {{ if eq .Type "session" }}
    {{ partial "comments" . }}
  {{ end }}
{{ end }}
