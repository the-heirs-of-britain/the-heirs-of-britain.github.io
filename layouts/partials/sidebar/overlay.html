<aside
  role="mobile-sidebar"
  class="fixed inset-0 z-10 flex w-72 transform flex-col items-center bg-manuscript-tan shadow-lg duration-150 dark:bg-stone-800 lg:invisible"
  :class="{'-translate-x-full': sidebarOpen === false}"
>
  <!-- Sidebar Toggle and Title -->
  <div class="flex w-full flex-row items-center">
    <a
      href="{{ .Site.BaseURL }}"
      class="p-2 font-semibold uppercase dark:text-stone-200"
      >{{ .Site.Title }}</a
    >
    <button
      class="ml-auto p-4 transition-colors duration-100 hover:bg-gray-400 dark:hover:bg-slate-600"
      @click="sidebarOpen = !sidebarOpen"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <div class="mt-3 h-48 w-48">
    <img
      src="{{ .Site.Params.sidebar.img | relURL }}"
      alt="{{ .Site.Params.sidebar.alt }}"
      class="h-full min-w-full rounded-full object-cover"
    />
  </div>
  <!-- Description -->
  <p
    class="mx-auto mt-2 text-center text-sm text-stone-700 dark:text-stone-400"
  >
    {{ .Site.Params.tagline }}
  </p>

  <!-- Social Icons -->
  <div class="mt-2 flex space-x-2.5 p-3 text-xl">
    {{ range .Site.Params.socials }}
      <a
        href="{{ .url }}"
        class="transition-colors duration-75 hover:text-heraldic-blue dark:text-stone-300/60 dark:hover:text-heraldic-blue"
      >
        <i class="{{ .icon }}"></i>
      </a>
    {{ end }}
  </div>
  <p
    class="absolute bottom-0 mb-4 text-sm text-stone-500 dark:text-stone-400/60"
  >
    &copy;2021-2022 Trent B
  </p>
</aside>
